<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>

<body>
  <p>
    <a data-toggle="collapse" href="#app_section" role="button" aria-expanded="false" aria-controls="app_section">App
      details</a>
  <div id="app_section" class="collapse show">
    <div class="card card-body input-group has-validation has-warning">
      <input type="text" id="app_name_input" class=""  placeholder="APP_NAME" >
      <input type="text" id="api_endpoint_input" placeholder="API endpoint" >
      <input type="text" id="ext_id_input" placeholder="Ext id" >
      <hr>
      <div id="platforms">
        <h5>Platforms</h5>
      </div>
      <hr>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="show_stub_stopper_chckbox">
        <label class="form-check-label" for="flexCheckDefault">
          Show stub stopper
        </label>
      </div>
      <hr>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="email_validation_required_chckbox">
        <label class="form-check-label" for="flexCheckDefault">
          Email validation required
        </label>
      </div>
    </div>
  </div>
  </div>
  </p>
  <p>
    <a data-toggle="collapse" href="#design_section" role="button" aria-expanded="false"
      aria-controls="design_section">Design</a>
  <div id="design_section" class="collapse show">
    <div class="card card-body input-group">
      <input type="text" id="logo_input" placeholder="Enter logo path...">
      <hr>
      <h5>Colors </h5>
      <div class="form-check">
        <input type="color" id="primary_color_input">
        <label class="form-check-label" for="primary_color_input">Primary color</label>
      </div>
      <div class="form-check">
        <input type="color" id="primary_btn_color_input">
        <label class="form-check-label" for="primary_btn_color_input">Primary button color</label>
      </div>
      <div class="form-check">
        <input type="color" id="text_color_input">
        <label class="form-check-label" for="text_color_input">Text color</label>
      </div>
      <div class="form-check">
        <input type="color" id="focused_text_color_input ">
        <label class="form-check-label" for="focused_text_color_input">Focused text color</label>
      </div>
      <hr>
      <input type="text" id="stub_stopper_background_input" placeholder="Stub stopper background ">
    </div>
  </div>
  </p>

  <p>
    <a data-toggle="collapse" href="#footer_section" role="button" aria-expanded="false"
      aria-controls="app_section">Footer</a>
  <div id="footer_section" class="collapse show">
    <div class="card card-body input-group">
      <div id="stores">
        <h5>Stores </h5>
      </div>
      <hr>
      <div id="social_networks">
        <h5>Social networks</h5>
      </div>
      <hr>
      <div id="helpdesk_section">
        <h5>Helpdesk</h5>
        <button id="add_helpdesk_btn" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add new </button>
        <div class="form-row">
          <input type="text" id="email_input" placeholder="Enter email...">
        </div>
      </div>
      <hr>
      <div id="legal_section">
        <h5>Legal</h5>
        <button id="add_legal_btn" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add new </button>
        <div class="form-row">
        </div>

        </svg>
      </div>
      <hr>
      <div id="copyright">
        <h5>Copyright</h5>
        <input type="text" id="copyright_input" placeholder="Enter copyright info...">
      </div>
    </div>
  </div>
  </p>
  <p>
    <button id="generateBtn" class="btn btn-primary" role="button">Generate config.json</button>
    <button id="resetBtn" class="btn btn-primary" role="button">Reset data</button>
  </p>

</body>

</html>
